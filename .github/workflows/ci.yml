name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - personb-day5

jobs:
  backend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            backend/requirements.txt
            backend/requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      # - name: Black (format check)
      #   run: |
      #     black --check .

      # - name: Flake8 (lint)
      #   run: |
      #     flake8 .

      # - name: Mypy (type check)
      #   run: |
      #     mypy .

      - name: Pytest
        env:
          # Prevent MLflow from trying to talk to a remote server in CI
          MLFLOW_TRACKING_URI: "file:/tmp/mlruns"
          # If your settings require these keys to exist, provide harmless placeholders:
          OPENAI_API_KEY: "test"
          GEMINI_API_KEY: "test"
          # If your app reads LLM_BASE_URL in tests:
          LLM_BASE_URL: "http://localhost:9999"
          # If Redis URL is required by settings but tests mock it:
          REDIS_URL: "redis://localhost:6379/0"
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/postgres"
        run: |
          pytest -q
