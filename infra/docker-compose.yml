services:
  backend:
    build:
      context: ../backend
    container_name: cv-helper-backend
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/postgres
      - LLM_BASE_URL=http://backend:8000
    depends_on:
      - redis
      - postgres
    volumes:
      - ../backend/app:/app/app  # live-edit app code

  tests:
    build:
      context: ../backend
    working_dir: /app
    volumes:
      - ../backend:/app
    environment:
      - PYTHONPATH=/app
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/postgres
    depends_on:
      - redis
      - postgres
    command: ["python", "-m", "pytest", "-q"]

  redis:
    image: redis:7-alpine
    container_name: cv-helper-redis
    ports:
      - "6379:6379"

  postgres:
    image: postgres:15-alpine
    container_name: cv-helper-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

